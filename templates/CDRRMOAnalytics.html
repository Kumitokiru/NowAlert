<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDRRMO Analytics - {{ municipality }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="{{ url_for('cdrrmo_dashboard') }}">Dashboard</a></li>
                <li><a href="#" onclick="showSection('road')">Road Accident Reports</a></li>
                <li><a href="#" onclick="showSection('fire')">Fire Incident Reports</a></li>
            </ul>
        </nav>
    </div>
    <div class="dashboard">
        <header>
            <h1>BFP Dashboard</h1>
            <div class="filters">
                <select id="time-filter">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                </select>
                <select id="accident-type">
                    <option value="all">All Types</option>
                    <option value="fire">Fire</option>
                    <option value="flood">Flood</option>
                    <option value="road_accident">Road Accident</option>
                </select>
            </div>
        </header>
        <main>
            <section class="map-section">
                <h2>Municipality Map</h2>
                <p>Coordinates: <span id="map-coordinates">14.6760, 121.0437</span></p>
                <div id="map"></div>
            </section>
            <section class="alerts" id="alerts">
                <h2>Live Alerts</h2>
                <div id="alert-container"></div>
            </section>
        </main>
        <div id="notification" class="notification"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lat = 14.6760;
            const lon = 121.0437;
            const map = L.map('map').setView([lat, lon], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            const socket = io('https://alertnow.onrender.com');
            socket.on('connect', () => console.log('Connected to SocketIO server'));
            socket.on('new_alert', (data) => {
                updateUIWithAlert(data);
                notifyAlert(data);
            });

            function updateUIWithAlert(data) {
                const feed = document.getElementById('alert-container');
                if (feed) {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert-item';
                    const displayTime = new Date(data.timestamp).toLocaleTimeString('en-US', { timeZone: 'Asia/Manila', hour12: true });
                    const address = `${data.house_no || 'N/A'}, ${data.street_no || 'N/A'}, ${data.barangay || 'N/A'}`;
                    alertDiv.innerHTML = `
                        <p><strong>${address}</strong> - ${data.emergency_type || 'Not Specified'} at ${displayTime}</p>
                        <button onclick="respondAlert('${data.timestamp}', ${data.lat || 0}, ${data.lon || 0}, '${data.barangay || 'N/A'}', '${data.emergency_type || 'Not Specified'}')">Respond</button>
                        ${data.image ? `<img src="data:image/jpeg;base64,${data.image}" width="200"/>` : ''}
                    `;
                    feed.prepend(alertDiv);
                }

                if (data.lat && data.lon) {
                    L.marker([data.lat, data.lon]).addTo(map).bindPopup(
                        `${data.emergency_type || 'Alert'} at ${data.barangay || 'Unknown'}`
                    ).openPopup();
                }
            }

            function notifyAlert(data) {
                const notification = document.getElementById('notification');
                notification.textContent = `New alert (${data.emergency_type || 'Unknown'}) received!`;
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 5000);
            }

            window.respondAlert = function(timestamp, lat, lon, barangay, type) {
                socket.emit('responded', { timestamp, lat, lon, barangay, emergency_type: type });
                alert('Response sent for alert at ' + timestamp);
            };
        });
    </script>
</body>
</html>
